<div class="main_page">


  <p>{{ message }}</p>
  <button (click)="load()">Load Polls</button>
  <button (click)="createDummyData()">Create Dummy Polls</button>
  <!--Main poll content-->
  <!--For every poll in in the loaded results, repeat this div element-->
  <div *ngFor="let poll of allPolls" class="poll_element">
    <p class="poll_question">{{ poll.question }}</p>
    <!--For every option inside this poll, repeat this list element-->
    <ul *ngFor="let option of poll.options">
      <li class="poll_option"><button (click)="select(poll, option)">{{option}}</button></li>
    </ul>
  </div>
  <div>
  <footer>
    <input type="button" value="Create Poll">
    <br>
    <ul>
      <li>
        <label for="option-1">Option 1:</label>
        <input type="text" id="option-1" name="option-1">
      </li>
      <br>
      <li>
        <label for="option-2">Option 2:</label>
        <input type="text" id="option-2" name="option-2">
      </li>
      <br>
      <li>
        <label for="option-3">Option 3:</label>
        <input type="text" id="option-3" name="option-3">
      </li>
      <br>
      <li>
        <label for="option-4">Option 4:</label>
        <input type="text" id="option-4" name="option-4">
      </li>
      <br>
      <input type="submit" value="Submit Poll">
    </ul>
  </footer>
  </div>

  
</div>
