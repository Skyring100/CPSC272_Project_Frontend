<div>
  <div class="submission">
  <form>
    <ul>
      <li>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="signup-username" [(ngModel)]="usernameField">
      </li>
      <li>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="signup-password" [(ngModel)]="passwordField">
      </li>
      <li>
        <label for="signup-password-confirmation">Retype Password</label>
        <input type="password" id="signup-password-confirmation" name="signup-password-confirmation" [(ngModel)]="confirmPasswordField">
      </li>
      <br>
      <button (click)="signUp()">Submit</button>

      @if (errorMessage) {
        <p style="color: red;">{{ errorMessage }}</p>
      }

    </ul>
  </form>
</div>
  }
